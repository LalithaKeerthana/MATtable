<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container class="half-width" matColumnDef="A">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>A</th>
      <td mat-cell *matCellDef="let row">{{row.A}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="B" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>B</th>
      <td mat-cell *matCellDef="let row">{{row.B}}</td>
    </ng-container>

         <!-- Amountcol -->
    <ng-container matColumnDef="C">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C</th>
      <td mat-cell *matCellDef="let row">{{row.C}}</td>
    </ng-container>
    <ng-container matColumnDef="D">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>D</th>
      <td mat-cell *matCellDef="let row">{{row.D}}</td>
    </ng-container>
    <ng-container matColumnDef="E">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E</th>
      <td mat-cell *matCellDef="let row">{{row.E}}</td>
    </ng-container>
    <ng-container matColumnDef="F">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>F</th>
      <td mat-cell *matCellDef="let row">{{row.F}}</td>
    </ng-container>
    <ng-container matColumnDef="G">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>G</th>
      <td mat-cell *matCellDef="let row">{{row.G}}</td>
    </ng-container>
    <ng-container matColumnDef="H">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>H</th>
      <td mat-cell *matCellDef="let row">{{row.H}}</td>
    </ng-container>
    <ng-container matColumnDef="I">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>I</th>
      <td mat-cell *matCellDef="let row">{{row.I}}</td>
    </ng-container>
    <ng-container matColumnDef="J">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>J</th>
      <td mat-cell *matCellDef="let row">{{row.J}}</td>
    </ng-container>
    <ng-container matColumnDef="K">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>K</th>
      <td mat-cell *matCellDef="let row">{{row.K}}</td>
    </ng-container>
    <ng-container matColumnDef="L">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>L</th>
      <td mat-cell *matCellDef="let row">{{row.L}}</td>
    </ng-container>
    <ng-container matColumnDef="M">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>M</th>
      <td mat-cell *matCellDef="let row">{{row.M}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      
      [pageIndex]="0"
      [pageSize]="25"
      
      aria-label="Select page">
  </mat-paginator>
</div>
